machine:
    timezone:
        Asia/Tokyo
    environment:
        PROJECT_HOME: "$HOME/$CIRCLE_PROJECT_REPONAME"
        GOPATH: "$HOME/.go_workspace"
    services:
        - docker

dependencies:
    pre:
        - go get github.com/russross/blackfriday
    override:
        - docker info
        - docker build -t
test:
    override:
        - cd $PROJECT_HOME && go test -v

deployment:
    hub:
        branch: master
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push mahata/gwiki
